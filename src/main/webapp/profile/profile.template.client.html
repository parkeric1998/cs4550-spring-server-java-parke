<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css "
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <h1>Profile</h1>

    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
            Username</label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="username"
                   value="alice">
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
            Password</label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="password"
                   type="password"
                   placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">
            Phone</label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="phone"
                   placeholder="(555) 123-4324"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">
            Email</label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="email"
                   title="please provide your email"
                   placeholder="alice@wonderland.com"
                   type="email"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="dob" class="col-sm-2 col-form-label">
            DOB</label>
        <div class="col-sm-10">
            <input class="form-control"
                   id="dob"
                   placeholder="mm/dd/yyyy"
                   type="date"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">
            Role </label>
        <div class="col-sm-10">
            <select class="form-control">
                <option>
                    Faculty
                </option>
                <option>
                    Student
                </option>
                <option>
                    Admin
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-success btn-block wbdv-update">Update</button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-danger btn-block wbdv-logout">Logout</button>
        </div>
    </div>


</div>
</body>
</html>
