<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css "
            rel="stylesheet"
    />
    <link href="register.style.client.css"
          rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>Register</h1>

    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">
            Username </label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="username"
                   placeholder="Alice">
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">
            Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password"
                   id="password" placeholder="123qwe#$%">
        </div>
    </div>

    <div class="form-group row">
        <label for="password-verify" class="col-sm-2 col-form-label">
            Verify Password </label>
        <div class="col-sm-10">
            <input type="password" class="form-control wbdv-field wbdv-password-verify"
                   id="password-verify" placeholder="123qwe#$%">
        </div>
    </div>

    <div class="form-group row">
        <label for="register" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a class="btn btn-primary btn-block wbdv-button wbdv-register"
               href="../profile/profile.template.client.html"
               id="register"
               role="button">Sign up</a>
            <div class="row">
                <div class="col-6">
                    <a class="wbdv-link wbdv-login"
                       id="wbdv-login"
                       href="../login/login.template.client.html#">Login</a>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <a href="../index.html"
                       class="wbdv-cancel"
                       id="wbdv-cancel">Cancel</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
